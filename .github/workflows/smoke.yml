name: smoke

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Run smoke test
        env:
          DASHBOARD_URL: https://eve-alert-dashboard.vercel.app
        run: node scripts/smoke-test.mjs
